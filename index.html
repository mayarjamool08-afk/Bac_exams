<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بكالوريا 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="visitorCount" style="color:white;font-size:18px;text-align:center;margin-top:20px;">
  👀 عدد الزوار: <span id="visits">جارٍ التحميل...</span>
  </p>
  <div class="container fade-in">
    <h1>🎓 بكالوريا 2026</h1>
    <p>اختر فرعك لتحميل الدورات:</p>
    <a href="scientific.html" class="btn">تحميل دورات ٢٠٢٥ العلمي</a>
    <a href="literary.html" class="btn">تحميل دورات ٢٠٢٥ الأدبي</a>
  </div>
  <div class="background-animation"></div>
  <script>
  // 👇 غيّر القيمتين هدول حسب بياناتك من JSONBin
  const binUrl = "https://api.jsonbin.io/v3/b/68ed1380d0ea881f40a0b30c";
  const accessKey = "$2a$10$M3a8LMA0ouqmrosXXhSCRuy7PE5MnmpTK2JdwOkYNM9zrRaBRHOJu";

  // 🔁 جلب العدد الحالي وزيادته بواحد
  fetch(binUrl, { headers: { "X-Master-Key": accessKey } })
    .then(res => res.json())
    .then(data => {
      const current = data.record.visits + 1;
      document.getElementById("visits").textContent = current;

      // 💾 تحديث العدد داخل JSONBin
      return fetch(binUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": accessKey
        },
        body: JSON.stringify({ visits: current })
      });
    })
    .catch(err => {
      console.error("خطأ في تحميل العداد:", err);
      document.getElementById("visits").textContent = "غير متاح";
    });
  </script>
</body>
</html>
