  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 173, 181, 0.2), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(238, 238, 238, 0.15), transparent 50%);
      z-index: -1;
      animation: moveBg 8s ease-in-out infinite alternate;
    }

    @keyframes moveBg {
      from { background-position: 20% 30%, 80% 70%; }
      to { background-position: 30% 40%, 70% 60%; }
    }

    h1 {
      color: #00adb5;
      font-size: 32px;
      margin-top: 50px;
    }

    .subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 40px auto;
      max-width: 800px;
    }

    .subjects a {
      text-decoration: none;
      background: #00adb5;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 173, 181, 0.4);
    }

    .subjects a:hover {
      background: #028a91;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 173, 181, 0.7);
    }

    .back-btn {
      display: inline-block;
      background: #ffffff22;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      margin-top: 40px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #ffffff44;
      transform: scale(1.05);
    }

    footer {
      color: #aaa;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
